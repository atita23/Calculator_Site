<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="src/styles.css">
        <title>Calculator</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Dosis');
        </style>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="calculator">
            <div class="solution_box">
                <div data-previous class="previous_operand">123</div>
                <div>&nbsp</div>
                <div data-current class="current_operand">123</div>        
            </div>
            <div class="operators">
                <div class="calc_row" id="top">
                    <button data-delete class="number" id="c">C</button>
                    <button data-backspace class="number" id="arrow">&larr;</button>
                    <button data-op class="op" id="divide">&divide</button>
                </div>
                <div class="calc_row">
                    <button data-num class="number" id="digit">7</button>
                    <button data-num class="number" id="digit">8</button>
                    <button data-num class="number" id="digit">9</button>
                    <button data-op class="op" id="multiply">x</button>
                </div>
                <div class="calc_row">
                    <button data-num class="number" id="digit">4</button>
                    <button data-num class="number" id="digit">5</button>
                    <button data-num class="number" id="digit">6</button>
                    <button data-op class="op" id="subtract">-</button>
                </div>
                <div class="calc_row">
                    <button data-num class="number" id="digit">1</button>
                    <button data-num class="number" id="digit">2</button>
                    <button data-num class="number" id="digit">3</button>
                    <button data-op class="op" id="add">+</button>
                </div>
                <div class="calc_row" id="bottom">
                    <button data-num class="number" id="zero">0</button>
                    <button data-equal class="equals" id="equal">=</button>
                </div>
            </div>
        </div>
        <script src="src/script.js"></script>
    </body>
</html>
